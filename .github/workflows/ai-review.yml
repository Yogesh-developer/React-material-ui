name: AI Code Review

on:
  pull_request_target:
    types: [labeled]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  run-on-label:
    if: contains(github.event.pull_request.labels.*.name, 'ai-code-review')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Create .env file
        run: |
          echo "GITHUB_APP_ID=${{ secrets.APP_ID }}" >> .env
          echo "GITHUB_INSTALLATION_ID=${{ secrets.INSTALLATION_ID }}" >> .env
          echo "APP_PRIVATE_KEY='${{ secrets.APP_PRIVATE_KEY }}'" >> .env
          echo "JIRA_DOMAIN=${{ secrets.JIRA_DOMAIN }}" >> .env
          echo "JIRA_EMAIL=${{ secrets.JIRA_EMAIL }}" >> .env
          echo "JIRA_TOKEN=${{ secrets.JIRA_TOKEN }}" >> .env
          echo "GITHUB_TOKEN=${{ secrets.MY_GITHUB_TOKEN }}" >> .env
          echo "TOGETHER_API_KEY=${{ secrets.TOGETHER_API_KEY }}" >> .env
          echo "REPO_OWNER=${{ github.repository_owner }}" >> .env
          echo "REPO_NAME=${{ github.event.repository.name }}" >> .env
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> .env

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run AI Code Review Bot
        run: node ai-code-review/review.mjs
